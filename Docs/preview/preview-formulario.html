
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview - Formulário de Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 50px;
    }

    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast {
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      animation: slideIn 0.3s ease-out;
      min-width: 220px;
      color: white;
    }

    .toast.sucesso {
      background-color: #28a745;
    }

    .toast.erro {
      background-color: #dc3545;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .note {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulário de Contato</h1>
    <form id="formulario" novalidate>
      <input type="text" name="nome" placeholder="Nome" title="Campo de nome obrigatório." />
      <input type="email" name="email" placeholder="Email" title="Campo de e-mail com validação." />
      <textarea name="mensagem" placeholder="Mensagem" title="Digite sua mensagem de até 500 caracteres."></textarea>
      <button type="button" onclick="mostrarSucesso()">Simular Envio</button>
    </form>
    <div class="note">Clique no botão para ver o toast animado. Simula o envio com sucesso.</div>
  </div>

  <div id="toast-container"></div>

  <script>
    function mostrarSucesso() {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast sucesso';
      toast.textContent = '✅ Formulário enviado com sucesso!';
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }
  </script>
</body>
</html>
