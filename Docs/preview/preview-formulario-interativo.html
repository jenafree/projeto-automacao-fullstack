
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Preview do Formulário de Contato</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .simular-btns {
      margin-top: 20px;
    }
    .simular-btns button {
      margin-right: 10px;
      padding: 8px 14px;
      background: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulário de Contato (Preview)</h1>
    <form id="formulario">
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="mensagem" placeholder="Mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div class="simular-btns">
      <button onclick="simularSucesso()">Simular Sucesso</button>
      <button onclick="simularErroCampos()">Erro: Campos Vazios</button>
      <button onclick="simularErroEmail()">Erro: E-mail Inválido</button>
      <button onclick="simularErroServidor()">Erro: Servidor Offline</button>
    </div>
  </div>

  <div id="toast-container"></div>

  <script>
    function showMensagem(mensagem, tipo = 'sucesso') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${tipo}`;
      toast.textContent = mensagem;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    function simularSucesso() {
      showMensagem('✅ Formulário enviado com sucesso!', 'sucesso');
    }

    function simularErroCampos() {
      showMensagem('❌ Preencha todos os campos obrigatórios.', 'erro');
    }

    function simularErroEmail() {
      showMensagem('❌ Por favor, insira um e-mail válido.', 'erro');
    }

    function simularErroServidor() {
      showMensagem('❌ Erro na conexão com o servidor.', 'erro');
    }
  </script>
</body>
</html>
