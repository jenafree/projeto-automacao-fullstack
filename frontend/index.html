<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Formulário de Contato</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="tokens.css" />
  <script>
    window.__CONFIG__ = {
      API_URL: (window.API_URL_OVERRIDE || 'http://localhost:8000'),
      BG_URL: (window.BG_URL_OVERRIDE || '')
    };
  </script>
</head>

<body>
  <div class="bg-dots"></div>
  <header class="brand" aria-label="jenafree">
    <span class="brand__logo">jenafree</span>
  </header>

  <div class="container">

    <h1 tabindex="-1">Formulário de Contato</h1>

    <div class="progress" aria-hidden="true">
      <div class="progress__bar" id="progress-bar"></div>
    </div>

    <form id="formulario" novalidate>

      <label for="nome">Nome</label>
      <input id="nome" type="text" name="nome" placeholder="Nome" data-cy="input-nome" autocomplete="name" required minlength="3" />
      <small id="erro-nome" class="erro" aria-live="polite"></small>

      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="Email" data-cy="input-email" autocomplete="email" inputmode="email" required />
      <small id="erro-email" class="erro" aria-live="polite"></small>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" placeholder="Mensagem" data-cy="input-mensagem" required maxlength="500" aria-describedby="count-mensagem"></textarea>
      <div id="count-mensagem" aria-live="polite">0/500</div>
      <small id="erro-mensagem" class="erro" aria-live="polite"></small>

      <button type="submit" data-cy="btn-enviar" aria-live="polite">
        <span class="label">Enviar</span>
        <span class="spinner" aria-hidden="true"></span>
      </button>
      
    </form>
  </div>

  <div id="toast-container" role="region" aria-live="polite" aria-atomic="true"></div>

  <script src="dsl.js"></script>
  <script src="script.js"></script>
</body>
</html>
